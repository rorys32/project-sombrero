<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Global Training Partners: AI Navigators</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <header class="header_top">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="https://forestglobaltrainingpartners.com/">
                        <img src="logo.png" alt="Forest Global Training Partners Logo" class="logo">
                    </a>
                    <h1>AI Navigators</h1>
                    <p>Explore AI Use Cases (Sombrero) and AI Risks (Pilatus)</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="navigator-tabs text-center">
                <button id="sombrero-tab" class="tab active">Project Sombrero: AI Use Case Navigator</button>
                <button id="pilatus-tab" class="tab">Project Pilatus: AI Risk Navigator</button>
            </div>
            <div class="controls text-center">
                <input type="text" id="search" placeholder="Search titles or synopses..." class="form-control d-inline-block">
                <button id="sort-date" class="btn">Sort by Date</button>
            </div>
            <div id="sombrero-container" class="alerts-container active">
                <h2>Project Sombrero: AI Use Cases <span id="sombrero-count"></span></h2>
                <div id="sombrero-pagination" class="pagination"></div>
                <div id="sombrero-alerts"></div>
            </div>
            <div id="pilatus-container" class="alerts-container">
                <h2>Project Pilatus: AI Risks <span id="pilatus-count"></span></h2>
                <div id="pilatus-pagination" class="pagination"></div>
                <div id="pilatus-alerts"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
